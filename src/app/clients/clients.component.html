<div class="container bg-light p-4" >
    <div class="row">
      <div class="col -7 m-auto ">
        <h1 class="text-center">Cadastro de Alunos</h1>
        <form>
          <div class="mb-3">
            <label for=" matricula" class="form-label">matricula</label>
            <input
              type="text"
              class="form-control"
              id="matricula"
              aria-describedby="emailHelp"
            />
            <div id="matricula" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
        </form>
      </div>
  
      <div class="container">
        <form>
          <div class="mb-3">
            <label for=" nome" class="form-label">nome</label>
            <input
              type="nome"
              class="form-control"
              id="nome"
              aria-describedby="emailHelp"
            />
            <div id="nome" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
        </form>
      </div>
  
      <div class="container">
        <form>
          <div class="mb-3">
            <label for=" curso" class="form-label">curso</label>
            <input
              type="text"
              class="form-control"
              id="curso"
              aria-describedby="emailHelp"
            />
            <div id="curso" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <button type="button" class="btn btn-primary">salvar</button>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Matricula</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark Otto</td>
                <td>Computação</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob Thornton</td>
                <td>Eventos</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>Matematica</td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
